<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>todolist</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<div class="row mt-3">
				<div class="col-8">
					<h3>To Do List</h3>
					<ul class="list-group todolist">
						<li class="px-2 list-group-item">
							<div class="btn-holder">
								<button class="btn btn-done" type="button"></button>
								<button class="btn btn-up" type="button"></button>
								<button class="btn btn-down" type="button"></button>
							</div>
							<h6>Массивы</h6>
							<div class="btn-holder">
								<button class="btn btn-save" type="button"></button>
								<button class="btn btn-edit" type="button"></button>
								<button class="btn btn-del btn-close" type="button"></button>
							</div>
						</li>
						<li class="px-2 list-group-item">
							<div class="btn-holder">
								<button class="btn btn-done" type="button"></button>
								<button class="btn btn-up" type="button"></button>
								<button class="btn btn-down" type="button"></button>
							</div>
							<h6>Объекты</h6>
							<div class="btn-holder">
								<button class="btn btn-save" type="button"></button>
								<button class="btn btn-edit" type="button"></button>
								<button class="btn btn-del btn-close" type="button"></button>
							</div>
						<li class="px-2 list-group-item">
							<div class="btn-holder">
								<button class="btn btn-done" type="button"></button>
								<button class="btn btn-up" type="button"></button>
								<button class="btn btn-down" type="button"></button>
							</div>
							<h6>Функции</h6>
							<div class="btn-holder">
								<button class="btn btn-save" type="button"></button>
								<button class="btn btn-edit" type="button"></button>
								<button class="btn btn-del btn-close" type="button"></button>
							</div>
						</li>
						<li class="px-2 list-group-item">
							<div class="btn-holder">
								<button class="btn btn-done" type="button"></button>
								<button class="btn btn-up" type="button"></button>
								<button class="btn btn-down" type="button"></button>
							</div>
							<h6>Контекст вызова</h6>
							<div class="btn-holder">
								<button class="btn btn-save" type="button"></button>
								<button class="btn btn-edit" type="button"></button>
								<button class="btn btn-del btn-close" type="button"></button>
							</div>
						</li>
						<li class="px-2 list-group-item">
							<div class="btn-holder">
								<button class="btn btn-done" type="button"></button>
								<button class="btn btn-up" type="button"></button>
								<button class="btn btn-down" type="button"></button>
							</div>
							<h6>ООП в функциональном стиле</h6>
							<div class="btn-holder">
								<button class="btn btn-save" type="button"></button>
								<button class="btn btn-edit" type="button"></button>
								<button class="btn btn-del btn-close" type="button"></button>
							</div>
						</li>
						<li class="px-2 list-group-item">
							<div class="btn-holder">
								<button class="btn btn-done" type="button"></button>
								<button class="btn btn-up" type="button"></button>
								<button class="btn btn-down" type="button"></button>
							</div>
							<h6>ООП в прототипном стиле</h6>
							<div class="btn-holder">
								<button class="btn btn-save" type="button"></button>
								<button class="btn btn-edit" type="button"></button>
								<button class="btn btn-del btn-close" type="button"></button>
							</div>
						</li>
					</ul>
				</div>
				<div class="col-4">
					<h3>Add new item</h3>
					<div class="input-group mb-3">
						<input id="input" type="text" class="form-control" placeholder="Item title">
						<button id="btn-add" class="btn btn-primary" type="button">ADD</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
